<html>
<head>
	<title>Basic - Tweener</title>
	<script type="text/javascript" src="js/tools.js"></script>
	<script type="text/javascript" src="../dist/tweener.js"></script>
	<script type="text/javascript" src="../dist/ease.min.js"></script>
	<style media="screen">
		canvas {
			background-color: black;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600", height="300"></canvas>
</body>
<script type="text/javascript">
  var canvas = new DummyCanvas('canvas');
  var boxA = canvas.createRect('boxA');
  var boxB = canvas.createRect('boxB');
  var tweener = new Tweener(1/60);

  var startTime = tweener.getTime();

  tweener.add(boxA)
    .from({x:600}, 0.5, Ease.quartOut)
    .to({x:250}, 0.5, Ease.quartOut)
    .from({x:0}, 0.5, Ease.quartOut)
    .to({x:0}, 0.5, Ease.quartOut)
    .then(function() {
      console.log('finish a');
    });

  tweener.add(boxB)
    .to({y:100}, 0.5, Ease.quartOut)
    .wait(0.2)
    .to({y:250}, 1.5, Ease.elasticOut)
    .then(function() {
      console.log('finish b');
    });

</script>
</html>
